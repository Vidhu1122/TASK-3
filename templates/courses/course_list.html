{% extends 'base.html' %}
{% block content %}
<h2>All Courses</h2>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-3">
        <div class="card">
            {% if course.image %}
            <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p>{{ course.description|truncatewords:20 }}</p>
                <p class="text-muted">Instructor: {{ course.instructor.username }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
